name: lint

on:
  push:
    branches:
      - master
      - releases/*

  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: ./.github/actions/

      - name: Run lint
        run: doit lint
